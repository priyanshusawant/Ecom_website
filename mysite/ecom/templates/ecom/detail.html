{% extends 'ecom/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        {% block detail %}

        <div class="row">
            <div class="col-md-2 offset-md-1">
                <img height="150px" width="250px" class="card" src="{{ item.item_img }}">
            </div>

            <div class="col-md-4">

                <h3 style="font-size: 1.5rem;">
                    {{ item.item_name }}
                </h3>

                <h5 style="font-style: italic; font-size: 1rem;">
                    {{ item.item_desc }}
                </h5>

                <h6>
                    ${{ item.item_price }}
                </h6>

            </div>

            <div class="col-md-3 offset-md-1">

            </div>
        </div>

    {% endblock detail %}
    
</body>
</html>
